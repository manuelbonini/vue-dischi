<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi Musicali</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script>src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"</script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    
    <div id="root">
        
        <header>
            <img class="logo" src="img/download.png" alt="">
        </header>

        <main>
            <div class="container">

                <div v-for="cover in covers" class="cover">
                    <img :src="cover.poster" alt="cover.title">
                    <div class="cover-title">{{ cover.title }}</div>
                    <div class="cover-author">{{ cover.author }}</div>
                    <div class="cover-year">{{ cover.year }}</div>
                </div>

            </div>
        </main>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
